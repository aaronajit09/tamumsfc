<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - MSFC</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">MSFC</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="board.html">Board Members</a>
            <a href="medical-info.html">Medical Resources</a>
            <a href="newsletters.html">Newsletters</a>
            <a href="#" id="adminLink" style="display: none;">Admin</a>
        </div>
        <div class="nav-auth">
            <button id="loginBtn" class="btn">Admin Login</button>
            <button id="logoutBtn" class="btn" style="display: none;">Logout</button>
        </div>
    </nav>

    <main class="container">
        <section class="page-header">
            <h1>Upload Newsletter</h1>
            <p>Share the latest updates with our community.</p>
        </section>

        <section class="admin-form">
            <form id="newsletterForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required placeholder="e.g., Spring 2024 Newsletter">
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="preview">Preview:</label>
                    <textarea id="preview" rows="3" required placeholder="A brief summary of the newsletter content..."></textarea>
                </div>

                <div class="form-group">
                    <label for="pdfFile">PDF File:</label>
                    <div id="dropZone" class="file-upload">
                        <input type="file" id="pdfFile" accept=".pdf" required>
                        <div class="file-upload-placeholder">
                            <p>Drag and drop a PDF file here or click to browse</p>
                            <p id="fileName" class="file-name">No file selected</p>
                            <p class="file-size">Maximum file size: 10MB</p>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Upload Newsletter</button>
                    <a href="newsletters.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </section>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
