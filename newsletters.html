<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletters - MSFC</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">MSFC</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="board.html">Board Members</a>
            <a href="medical-info.html">Medical Resources</a>
            <a href="newsletters.html" class="active">Newsletters</a>
            <a href="#" id="adminLink" style="display: none;">Admin</a>
        </div>
        <div class="nav-auth">
            <button id="loginBtn" class="btn">Admin Login</button>
            <button id="logoutBtn" class="btn" style="display: none;">Logout</button>
        </div>
    </nav>

    <main class="container">
        <section class="page-header">
            <h1>Newsletters</h1>
            <p>Stay updated with our latest news, events, and resources.</p>
        </section>

        <section class="subscription-form">
            <h2>Subscribe to Our Newsletter</h2>
            <p>Get notified when we publish new newsletters.</p>
            <form id="subscriptionForm">
                <div class="form-group">
                    <input type="email" id="subscriberEmail" required placeholder="Enter your email address">
                    <button type="submit" class="btn">Subscribe</button>
                </div>
                <p id="subscriptionMessage" class="subscription-message"></p>
            </form>
        </section>

        <div id="adminControls" style="display: none;" class="admin-controls">
            <a href="admin.html" class="btn">Upload New Newsletter</a>
        </div>

        <section id="newslettersList" class="newsletters">
            <!-- Newsletters will be dynamically added here -->
        </section>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
